<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/28bb2e2048.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="title">
    <h1>Ghost Rain</h1>
  </div>
  <div id="main">
    <!-- 화면 상단 -->
    <div id="top">
      <div id="ghostScore">
        <div id="ghostScoreImg"></div>
        <span>=10pt</span>
      </div>
      <div id="myScore">
        <span>Goal = </span>
        <span id="nowScore">10</span>
        <span>pt / 100pt</span>
      </div>
    </div>
    <!-- 배경 -->
    <div id="bg">
      <!-- 용사 -->
      <span id="hero"></span>
      <!-- 일시정지 버튼 -->
      <button id="pauseBtn">
        <i class="fa-solid fa-pause"></i>
      </button>
    </div>
    <!-- 남은 하트 -->
    <div id="hpHeart">
      <span>HP</span>
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-heart"></i>
    </div>

    <div id="howTo">
      <h1>게임방법</h1>
      <p><i class="fa-solid fa-arrow-right"></i> : 오른쪽으로 이동</p>
      <p><i class="fa-solid fa-arrow-left"></i> : 왼쪽으로 이동</p>
      <p><i class="fa-solid fa-ghost"></i> : 귀신에 닿으면 10포인트 획득!</p>
      <p><i class="fa-solid fa-check"></i> : 100포인트를 얻으면 승리!</p>
    </div>
  </div>
  <!-- 
    <script>를 여러개 등록해도 하나의 자바스크립트 파일로 인식한다. 
    setting.js에 변수를 설정하고 제일 먼저 <script>로 등록하면 아래 파일들에서도 사용할 수 있다.
    이런식으로 파일의 순서가 매우 중요하다. 
  -->
  <script src="./js/setting.js"></script>
  <script src="./js/hero.js"></script>
  <script src="./js/init.js"></script>
  <script src="./js/ghost.js"></script>
</body>

</html>
